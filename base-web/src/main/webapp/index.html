<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="resources\bootstrap\css\bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="resources\bootstrap\css\bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="resources\bootstrap\js\bootstrap.min.js"></script>
</head>
<body>
<form role="form" method="post" action="/login">
    <div class="form-group">
        <label for="exampleInputname">用户名</label>
        <input type="text" class="form-control" id="exampleInputname" placeholder="用户名" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">密码</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="密码" name="password">
    </div>
    <button type="submit" class="btn btn-default">登录</button>
</form>
<button type="submit" class="btn btn-default" onclick="location.href='register.html'">注册</button>
</body>
</html>
